<ion-view>
  <ion-header-bar>
    <h1 class="title">Share Results</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="sendFeedback({{body}},{{email}} )">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">body</span>
          <input type="text-area" ng-model="body">
        </label>
        <label class="item item-input">
          <span class="input-label">address</span>
          <input type="email" ng-model="email">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Send</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
